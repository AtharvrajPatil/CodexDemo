<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comet Dodge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="hud">
        <div class="title">Comet Dodge</div>
        <div class="stats">
          <div>Score: <span id="score">0</span></div>
          <div>Best: <span id="best">0</span></div>
          <div>Lives: <span id="lives">3</span></div>
        </div>
      </header>

      <section class="stage">
        <canvas id="game" width="420" height="680" aria-label="Comet Dodge game"></canvas>
        <div id="overlay" class="overlay">
          <div class="panel">
            <h1>Comet Dodge</h1>
            <p>Move with A/D or arrow keys. Survive the comet storm.</p>
            <button id="startBtn">Start</button>
          </div>
        </div>
      </section>

      <footer class="tips">Tip: Hold movement for tighter dodges.</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
